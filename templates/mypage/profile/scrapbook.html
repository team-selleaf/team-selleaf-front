<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 여기서부터 -->
    <style data-emotion="css-global" data-s="">
      @import "https://assets.ohou.se/design-system/bbf3fca1e650ee6d.css";
      @import "https://assets.ohou.se/fonts/pretendard/v1.3.8/pretendardvariable-dynamic-subset.css";
      @font-face {
        font-family: OhouseIcon;
        src: url(https://assets.ohou.se/design-system/3298ed52addbc709.eot);
        src: url(https://assets.ohou.se/design-system/3298ed52addbc709.eot#iefix)
            format("embedded-opentype"),
          url(https://assets.ohou.se/design-system/d8923b386a66fd50.woff2)
            format("woff2"),
          url(https://assets.ohou.se/design-system/9e79341d6a2fe0d2.woff)
            format("woff"),
          url(https://assets.ohou.se/design-system/5355f736e6a7bc5b.ttf)
            format("truetype"),
          url(https://assets.ohou.se/design-system/3ba7913eab100858.svg#OhouseIcon)
            format("svg");
      }
      html {
        font-family: "Pretendard Variable", sans-serif;
        letter-spacing: -0.3px;
        -webkit-font-smoothing: antialiased;
      }
    </style>
    <link rel="stylesheet" href="../../../staticfiles/css/common.css" />
    <!-- 여기까지는 무조건 고정으로 모든 페이지에 복붙하세요 -->
    <!-- 여기는 각자 css 파일 link하시면 됩니다 -->
    <link
      rel="stylesheet"
      href="../../../staticfiles/css/mypage/profile/scrapbook.css"
    />
    <!-- 나중에 DB, 서버 연동으로 (닉네임)님의 취향 스크랩북 으로 바꾸기 -->
    <title>Selleaf | 나의 취향 스크랩북</title>
  </head>
  <body>
    <div class="whole-page-wrap">
      <div class="whole-page-container">
        <!-- 나중에 메인 페이지 담당자에게서 받아옴 -->
        <header style="height: 80.75px"></header>
        <div class="whole-content-wrap">
          <!-- 메인 최상단 유저 프로필 및 공유 버튼 등이 위치한 곳 -->
          <div class="content-title-wrap">
            <div class="title-and-button-wrap">
              <p class="title-text">스크랩북</p>
              <!-- 공유 버튼 -->
              <div class="share-button-wrap">
                <div class="share-button-container">
                  <button class="share-button">
                    <span class="share-button-icon"></span>
                    <span class="share-text">공유하기</span>
                  </button>
                </div>
              </div>
            </div>
            <!-- 이용자 프로필 이미지 및 닉네임 -->
            <div class="user-profile-wrap">
              <!-- 나중에 프로필 - 모두보기 페이지와 연결 -->
              <a href="">
                <figure class="profile-image-wrap">
                  <img
                    class="profile-image"
                    src="../../../staticfiles/images/mypage/base-profile-image.avif"
                    height="0"
                  />
                </figure>
                <span class="user-nickname">Selleaf Test</span>
              </a>
            </div>
          </div>
          <!-- 카테고리 네비게이션 -->
          <!-- sticky 포지션을 가진 태그로 감쌌기 때문에, 스크롤 내리면 페이지 최상단에 붙어서 따라옴 -->
          <div
            class="sticky-wrap"
            style="
              position: sticky;
              top: 80.75px;
              transition: top 0.1s ease 0s;
              z-index: 1;
            "
          >
            <div class="sticky-container" style="position: relative">
              <div class="category-nav-wrap">
                <div class="category-nav-container">
                  <!-- 모두 -->
                  <a href="">
                    <button class="category-button active">
                      <div class="category-name-wrap">
                        <p class="category-name">모두(0)</p>
                      </div>
                    </button>
                  </a>
                  <!-- 상품 -->
                  <a href="">
                    <button class="category-button">
                      <div class="category-name-wrap">
                        <p class="category-name">상품(0)</p>
                      </div>
                    </button>
                  </a>
                </div>
                <hr class="nav-seperator" />
              </div>
            </div>
          </div>
          <!-- 편집 버튼 클릭 시, 내용물이 변화 -->
          <!-- 변화된 상태에서 취소 버튼 누르면 원상복귀 -->
          <div
            class="sticky-wrap"
            style="
              position: sticky;
              top: 125.75px;
              transition: top 0.1s ease 0s;
              z-index: 1;
            "
          >
            <div class="sticky-container" style="position: relative">
              <div class="edit-menu-wrap">
                <!-- 카테고리 필터를 표시하는 부분 -->
                <!-- '모두' 페이지일 때는 버튼 표시 안 함 -->
                <!-- 또한, JS의 클릭 이벤트로 이 부분의 display 속성이 변화 -->
                <!-- 상품 페이지 내 + 편집 버튼까지 뜬 상태여야 display가 block이 됨 -->
                <div class="category-filter-wrap">
                  <div class="category-filter-container">
                    <div class="category-filter">
                      <div class="category-list-wrap">
                        <ul class="category-list-container">
                          <li class="category-button-wrap">
                            <div class="category-button-container">
                              <!-- JS 이벤트로 버튼 자체, 텍스트, 아이콘, hover 시 색깔 전부 변경 -->
                              <!-- innerText는 JS 이벤트에서의 선택에 따라 변경 -->
                              <button class="category-list-button">
                                카테고리
                                <svg
                                  class="icon"
                                  width="12"
                                  height="12"
                                  viewBox="0 0 12 12"
                                  fill="currentColor"
                                  preserveAspectRatio="xMidYMid meet"
                                >
                                  <path
                                    d="M6.069 6.72l4.123-3.783 1.216 1.326-5.32 4.881L.603 4.273l1.196-1.346z"
                                  ></path>
                                </svg>
                              </button>
                            </div>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- 스크랩한 컨텐츠의 개수를 표시하는 부분 -->
                <div class="content-count-wrap">
                  <!-- JS의 클릭 이벤트로 이 부분의 display 속성이 변화 - 평소에는 none -->
                  <div class="content-count-container" style="display: none">
                    <i>0</i>
                    / 50
                  </div>
                </div>
                <!-- 편집 메뉴가 표시되는 부분 -->
                <div class="edit-menu-container">
                  <!-- 평소에는 편집 버튼만 표시-->
                  <button class="edit-button" type="button">편집</button>
                  <!-- 편집 버튼 누르면 이 부분이 표시 -->
                  <!-- 취소 버튼 누르면 원복 -->
                  <button
                    class="edit-menu-button"
                    type="button"
                    style="display: none"
                    disabled
                  >
                    폴더이동
                  </button>
                  <button
                    class="edit-menu-button"
                    type="button"
                    style="display: none"
                    disabled
                  >
                    삭제
                  </button>
                  <button
                    class="edit-menu-button"
                    type="button"
                    style="display: none"
                  >
                    취소
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- 스크랩한 정보들이 표시되는 부분 -->
          <div class="main-content">
            <!-- 스크랩한 게시물이 없으면 표시되는 부분 -->
            <p class="no-scraps-yet">아직 스크랩한 콘텐츠가 없네요.</p>
            <p class="scrap-if-you-want">
              마음에 드는 콘텐츠를 발견하면 스크랩해보세요.
            </p>
            <!-- 뭔가를 스크랩 했다면 여기에 표시될 듯 -->
          </div>
          <!-- 페이지 최상단으로 가기 버튼 -->
          <!-- 스크롤을 어느 정도 내려야 표시 -->
          <div class="top-button-wrap" style="display: none">
            <button class="top-button" type="button">
              <span class="arrow-icon"></span>
            </button>
          </div>
        </div>
        <!-- 나중에 메인 페이지 담당자에게서 받아옴 -->
        <footer style="height: 320px"></footer>
      </div>
    </div>
    <!-- 공유버튼 누르면 나오는 모달창 -->
    <div class="modal-wrap" title="공유 모달창">
      <div
        class="modal-container"
        style="
          position: absolute;
          z-index: 1000;
          left: 1255.6px;
          top: 176.75px;
          transform: translateX(-50%);
        "
      >
        <div class="share-modal-wrap">
          <div class="share-modal-container">
            <!-- 카카오 공유 버튼 -->
            <button type="button" class="kakao-share-button">
              <img
                src="../../../staticfiles/images/other-sns-logos/kakao-logo.svg"
              />
            </button>
            <!-- 클립보드 복사 버튼 -->
            <button type="button" class="cilpboard-button">
              <svg
                class="icon"
                aria-label="주소 복사"
                width="40"
                height="40"
                viewBox="0 0 40 40"
                fill="none"
                preserveAspectRatio="xMidYMid meet"
              >
                <circle cx="20" cy="20" r="20" fill="#EAEDEF"></circle>
                <path
                  d="M25.0001 20.65H15.0001V19.35H25.0001V20.65Z"
                  fill="#2F3438"
                ></path>
                <path
                  d="M10.3501 20C10.3501 17.4319 12.432 15.35 15.0001 15.35H18.0001V16.65H15.0001C13.1499 16.65 11.6501 18.1498 11.6501 20C11.6501 21.8501 13.1499 23.35 15.0001 23.35H18.0001V24.65H15.0001C12.432 24.65 10.3501 22.5681 10.3501 20Z"
                  fill="#2F3438"
                ></path>
                <path
                  d="M29.6501 20C29.6501 17.4319 27.5682 15.35 25.0001 15.35H22.0001V16.65H25.0001C26.8503 16.65 28.3501 18.1498 28.3501 20C28.3501 21.8501 26.8503 23.35 25.0001 23.35H22.0001V24.65H25.0001C27.5682 24.65 29.6501 22.5681 29.6501 20Z"
                  fill="#2F3438"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- 카테고리 버튼에 mouseover 되면 나오는 모달창 -->
    <div class="modal-wrap" title="대카테고리 모달창">
      <div
        class="modal-container"
        style="
          position: absolute;
          z-index: 1000;
          left: 231.1px;
          top: 414.75px;
          transform: translateX(-50%);
        "
      >
        <div class="first-category-modal-wrap">
          <div class="first-category-modal-container" title="카테고리">
            <ul class="first-category-list">
              <!-- 전체 카테고리 -->
              <li class="first-categories-wrap" title="전체 카테고리">
                <button
                  class="first-categories-container selected"
                  type="button"
                >
                  <div class="first-category-title-wrap">
                    <span class="first-caregory-title">전체 카테고리</span>
                  </div>
                </button>
              </li>
              <!-- 식물 카테고리 -->
              <li class="first-categories-wrap" title="식물">
                <button class="first-categories-container" type="button">
                  <div class="first-category-title-wrap">
                    <span class="first-caregory-title">식물</span>
                    <span class="first-category-count">0</span>
                    <svg
                      class="sub-category-icon"
                      width="16"
                      height="16"
                      viewBox="0 0 16 16"
                      preserveAspectRatio="xMidYMid meet"
                    >
                      <path
                        fill="currentColor"
                        fill-rule="nonzero"
                        d="M4 13.128l1.5 1.539L12 8 5.5 1.333 4 2.872 9 8z"
                      ></path>
                    </svg>
                  </div>
                </button>
              </li>
              <!-- 수공예품 카테고리 -->
              <li class="first-categories-wrap" title="수공예품">
                <button class="first-categories-container" type="button">
                  <div class="first-category-title-wrap">
                    <span class="first-caregory-title">수공예품</span>
                    <span class="first-category-count">0</span>
                    <svg
                      class="sub-category-icon"
                      width="16"
                      height="16"
                      viewBox="0 0 16 16"
                      preserveAspectRatio="xMidYMid meet"
                    >
                      <path
                        fill="currentColor"
                        fill-rule="nonzero"
                        d="M4 13.128l1.5 1.539L12 8 5.5 1.333 4 2.872 9 8z"
                      ></path>
                    </svg>
                  </div>
                </button>
              </li>
              <!-- 기타 카테고리 -->
              <li class="first-categories-wrap" title="기타">
                <button class="first-categories-container" type="button">
                  <div class="first-category-title-wrap">
                    <span class="first-caregory-title">기타</span>
                    <span class="first-category-count">0</span>
                    <svg
                      class="sub-category-icon"
                      width="16"
                      height="16"
                      viewBox="0 0 16 16"
                      preserveAspectRatio="xMidYMid meet"
                    >
                      <path
                        fill="currentColor"
                        fill-rule="nonzero"
                        d="M4 13.128l1.5 1.539L12 8 5.5 1.333 4 2.872 9 8z"
                      ></path>
                    </svg>
                  </div>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- 위의 카테고리 모달 내 목록에 mouseover 되면 나오는 모달창 -->
    <div class="modal-wrap" title="소카테고리 모달창">
      <div
        class="modal-container"
        style="position: absolute; z-index: 1000; left: 325.3px; top: 481.75px"
      >
        <div class="second-category-modal-wrap">
          <div class="second-category-modal-container" title="상품">
            <ul class="second-category-list">
              <!-- 소카테고리 리스트 -->
              <!-- JS 이벤트로 리스트 내용 변경 -->
              <!-- 관엽식물 -->
              <li class="second-categories-wrap" title="관엽식물">
                <button class="second-categories-container">
                  <div class="second-category-title-wrap">
                    <span class="second-caregory-title">관엽식물</span>
                    <span class="second-category-count">0</span>
                  </div>
                </button>
              </li>
              <!-- 침엽식물 -->
              <li class="second-categories-wrap" title="침엽식물">
                <button class="second-categories-container">
                  <div class="second-category-title-wrap">
                    <span class="second-caregory-title">침엽식물</span>
                    <span class="second-category-count">0</span>
                  </div>
                </button>
              </li>
              <!-- 희귀식물 -->
              <li class="second-categories-wrap" title="희귀식물">
                <button class="second-categories-container">
                  <div class="second-category-title-wrap">
                    <span class="second-caregory-title">희귀식물</span>
                    <span class="second-category-count">0</span>
                  </div>
                </button>
              </li>
              <!-- 다육/선인장 -->
              <li class="second-categories-wrap" title="다육/선인장">
                <button class="second-categories-container">
                  <div class="second-category-title-wrap">
                    <span class="second-caregory-title">다육/선인장</span>
                    <span class="second-category-count">0</span>
                  </div>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../../../staticfiles/js/mypage/profile/scrapbook.js"></script>
</html>
